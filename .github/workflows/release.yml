name: Build and Release Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build and Push

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        chain: ['MULTI', 'AMS', 'BTC', 'CITY', 'EXOS', 'IMPL', 'RUTA', 'STRAT', 'XDS', 'XLR', 'X42', 'X1', 'XRC', 'HOMECOIN', 'SERF']
        include:
          - chain: MULTI
            name: "multi"
            assembly: "Blockcore.MultiNode.dll"
            ports: "8332 8333 37220"
          - chain: AMS
            name: "ams"
            assembly: "AMS.Node.dll"
            ports: "50000 51000 63000"
          - chain: BTC
            name: "btc"
            assembly: "Bitcoin.Node.dll"
            ports: "8332 8333 37220"
          - chain: CITY
            name: "city"
            assembly: "City.Node.dll"
            ports: "4333 4334 4335"
          - chain: EXOS
            name: "exos"
            assembly: "OpenExo.Node.dll"
            ports: "4562 4561 39120"
          - chain: IMPL
            name: "impl"
            assembly: "Impleum.Node.dll"
            ports: "18105 18104 18103"
          - chain: RUTA
            name: "ruta"
            assembly: "Rutanio.Node.dll"
            ports: "6782 6781 39220"
          - chain: STRAT
            name: "strat"
            assembly: "Stratis.Node.dll"
            ports: "16178 16174 37221"
          - chain: XDS
            name: "xds"
            assembly: "blockcore.xdsd.dll"
            ports: "38333 48333 48334"
          - chain: XLR
            name: "xlr"
            assembly: "Solaris.Node.dll"
            ports: "60000 61000 62000"
          - chain: X42
            name: "x42"
            assembly: "X42.Node.dll"
            ports: "52342 52343 42220"
          - chain: X1
            name: "x1"
            assembly: "X1.Node.dll"
            ports: "23333 43333 43334"
          - chain: XRC
            name: "xrc"
            assembly: "xRhodium.Node.dll"
            ports: "37270 19660 37221"
          - chain: HOMECOIN
            name: "homecoin"
            assembly: "HomeCoin.Node.dll"
            ports: "33331 33332 33333"
          - chain: SERF
            name: "serf"
            assembly: "SERF.Node.dll"
            ports: "15111 15112 15113"

      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@master

      - name: Log Variables
        run: |
          echo "action - ${{ github.event.action }}"
          echo "url - ${{ github.event.release.url }}"
          echo "assets_url - ${{ github.event.release.assets_url }}"
          echo "id - ${{ github.event.release.id }}"
          echo "tag_name - ${{ github.event.release.tag_name }}"
          echo "assets - ${{ github.event.assets }}"
          echo "assets[0] - ${{ github.event.assets[0] }}"

      - uses: cschleiden/replace-tokens@v1
        with:
          files: '["Dockerfile"]'
        env:
          VERSION: ${{ github.event.release.tag_name }}
          CHAIN: ${{ matrix.chain }}
          NAME: ${{ matrix.name }}
          PORTS: ${{ matrix.ports }}
          ASSEMBLY: ${{ matrix.assembly }}

      - name: Build the Docker container image
        run: docker build -f "Dockerfile" -t blockcore/node-${{ matrix.name }}:latest -t blockcore/node-${{ matrix.name }}:${{ github.event.release.tag_name }} --label "unstable=true" "."

      - name: Login and Push to Docker Registry
        run: |
          docker login -u "sondreb" -p "${{secrets.DockerHubSecret}}"
          docker push --all-tags blockcore/node-${{ matrix.name }}
