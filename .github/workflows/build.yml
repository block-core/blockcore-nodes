name: Build

on: 
  push:
    branches:
      - master
  repository_dispatch:
    types: [publish-nodes]
  workflow_dispatch:

jobs:

  build:
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
        chain: ['MULTI', 'AMS', 'BTC', 'CITY', 'CYBITS', 'EXOS', 'IMPL', 'RUTA', 'STRAT', 'STRAX', 'XDS', 'XLR', 'X42', 'X1', 'XRC', 'HOMECOIN', 'SERF']
        include:
          - chain: MULTI
            name: "MULTI"
            solution: "MULTI/Blockcore.MultiNode.sln"
            project: "MULTI/src/Blockcore.MultiNode/Blockcore.MultiNode.csproj"
          - chain: AMS
            name: "AMS"
            solution: "AMS/AMS.sln"
            project: "AMS/src/AMS.Node/AMS.Node.csproj"
          - chain: BTC
            name: "BTC"
            solution: "BTC/Bitcoin.sln"
            project: "BTC/src/Bitcoin.Node/Bitcoin.Node.csproj"
          - chain: CITY
            name: "CITY"
            solution: "CITY/City.sln"
            project: "CITY/src/City.Node/City.Node.csproj"
          - chain: CYBITS
            name: "CYBITS"
            solution: "CYBITS/Cybits.sln"
            project: "CYBITS/src/Cybits.Node/Cybits.Node.csproj"
          - chain: EXOS
            name: "EXOS"
            solution: "EXOS/OpenExo.sln"
            project: "EXOS/src/OpenExo.Node/OpenExo.Node.csproj"
          - chain: IMPL
            name: "IMPL"
            solution: "IMPL/Impleum.sln"
            project: "IMPL/src/Impleum.Node/Impleum.Node.csproj"
          - chain: RUTA
            name: "RUTA"
            solution: "RUTA/Rutanio.sln"
            project: "RUTA/src/Rutanio.Node/Rutanio.Node.csproj"
          - chain: STRAT
            name: "STRAT"
            solution: "STRAT/Stratis.sln"
            project: "STRAT/src/Stratis.Node/Stratis.Node.csproj"
          - chain: STRAX
            name: "STRAX"
            solution: "STRAX/Strax.sln"
            project: "STRAX/src/Strax.Node/Strax.Node.csproj"
          - chain: XDS
            name: "XDS"
            solution: "XDS/Blockcore.Xds.sln"
            project: "XDS/src/XdsD/XdsD.csproj"
          - chain: XLR
            name: "XLR"
            solution: "XLR/Solaris.sln"
            project: "XLR/src/Solaris.Node/Solaris.Node.csproj"
          - chain: X42
            name: "X42"
            solution: "X42/X42.sln"
            project: "X42/src/X42.Node/X42.Node.csproj"
          - chain: X1
            name: "X1"
            solution: "X1/X1.sln"
            project: "X1/src/X1.Node/X1.Node.csproj"
          - chain: XRC
            name: "XRC"
            solution: "XRC/xRhodium.sln"
            project: "XRC/src/xRhodium.Node/xRhodium.Node.csproj"
          - chain: HOMECOIN
            name: "HOMECOIN"
            solution: "HOME/HomeCoin.sln"
            project: "HOME/src/HomeCoin.Node/HomeCoin.Node.csproj"
          - chain: SERF
            name: "SERF"
            solution: "SERF/SERF.sln"
            project: "SERF/src/SERF.Node/SERF.Node.csproj"

          - os: windows-latest
            extension: ".zip"
            runtime: "win-x64"
          - os: ubuntu-latest
            extension: ".tar.gz"
            runtime: "linux-x64"
          - os: macos-latest
            runtime: "osx-x64"
            extension: ".zip"
        node_version: [12.x]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    env:
      PROJECT_NAME: '${{ matrix.name }}'
      SOLUTION_PATH: '${{ matrix.solution }}'
      PROJECT_PATH: '${{ matrix.project }}'
      BUILD_CONFIGURATION: 'Release'

    steps:

    - uses: actions/checkout@v1
      name: Checkout

    - name: Setup Node.js (${{ matrix.node_version }})
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node_version }}

    - name: Variables
      run: |
        echo VERSION=$(npm run version --silent) >> $GITHUB_ENV
      shell: bash

    # - name: Setup .NET
    #   uses: actions/setup-dotnet@v1
    #   with:
    #     dotnet-version: 3.1.101

    - name: Restore
      run: dotnet restore ${{env.SOLUTION_PATH}}

    # - name: Build
    #   run: dotnet build -c ${{env.BUILD_CONFIGURATION}} -r ${{matrix.runtime}} -v m ${{env.SOLUTION_PATH}}

    - name: Publish
      run: dotnet publish -c ${{env.BUILD_CONFIGURATION}} -r ${{matrix.runtime}} -v m -o ./bin/publish ${{env.PROJECT_PATH}}

    - name: Package Name
      run: |
        echo RELEASE_NAME=${{ env.PROJECT_NAME }}-${{ env.VERSION }}-${{ matrix.runtime }}${{ matrix.extension }} >> $GITHUB_ENV
        echo RELEASE_PATH=${{ env.PROJECT_NAME }}-${{ env.VERSION }}-${{ matrix.runtime }}${{ matrix.extension }} >> $GITHUB_ENV
      shell: bash

    - name: Package (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo RELEASE_PATH=./bin/publish/${{env.RELEASE_NAME}} >> $GITHUB_ENV
        cd ./bin/publish/
        tar cvzf ${{env.RELEASE_NAME}} *

    - name: Package (Windows)
      if: matrix.os == 'windows-latest'
      run: Compress-Archive -Path .\bin\publish\* -DestinationPath .\${{env.RELEASE_NAME}}

    - name: Package (Mac)
      if: matrix.os == 'macos-latest'
      run: zip -r ${{env.RELEASE_NAME}} ./bin/publish/

    - name: Release
      uses: sondreb/action-release@master
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        files: "${{env.RELEASE_PATH}}"
        draft: true
        prerelease: false
        body: ''
        name: "Blockcore Reference Nodes (Release ${{env.VERSION}})"
        tag: ${{env.VERSION}}